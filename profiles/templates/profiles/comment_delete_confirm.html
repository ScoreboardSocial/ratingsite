{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h3>Delete Comment?</h3>
  <p>Are you sure you want to delete this comment?</p>
  <blockquote class="border p-3 bg-light">{{ comment.content }}</blockquote>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'profile_detail' comment.profile.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

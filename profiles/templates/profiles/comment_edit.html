{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h3>Edit Comment</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'profile_detail' comment.profile.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

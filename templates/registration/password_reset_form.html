{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Reset Your Password</h3>
          <p class="text-muted text-center mb-4">Enter your email address below and we'll send you a link to reset your password.</p>

          <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-varsity">Send Reset Link</button>
            </div>
          </form>

          <p class="text-center mt-3 small">
            <a href="{% url 'login' %}">Back to Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg border-0 three-d-card">
        <div class="card-header text-white" style="background-color: #52154E;">
          <h3 class="mb-0">🏅 Create Your Account</h3>
        </div>
        <div class="card-body" style="background-color: #FFF9F0;">
          <p class="text-muted">Sign up to rate profiles, vote for fan favorites, and leave comments!</p>

          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn w-100 mt-3 text-white" style="background-color: #FFA69E;">
              Sign Up
            </button>
          </form>

          <p class="mt-3 text-center">
            Already have an account?
            <a href="{% url 'login' %}" class="text-decoration-none fw-bold" style="color: #52154E;">Log in</a>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}

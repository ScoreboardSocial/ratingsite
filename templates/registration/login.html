{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 three-d-card">
        <div class="card-header text-white" style="background-color: #52154E;">
          <h3 class="mb-0 text-center">ðŸŽ¯ Welcome Back</h3>
        </div>
        <div class="card-body p-4" style="background-color: #FFF9F0;">

          {% if form.errors %}
            <div class="alert alert-danger">
              Invalid username or password. Please try again.
            </div>
          {% endif %}

          <form method="post" class="needs-validation">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <div class="mb-3 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input type="checkbox" name="remember" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="{% url 'password_reset' %}" class="small fw-bold" style="color: #52154E;">Forgot password?</a>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn text-white" style="background-color: #FFA69E;">Login</button>
            </div>
          </form>

          <p class="text-center mt-3 small">
            Donâ€™t have an account? 
            <a href="{% url 'signup' %}" class="fw-bold text-decoration-none" style="color: #52154E;">Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
